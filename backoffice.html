<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutwork - Backoffice</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Header intégré -->
    <header class="site-header">
        <div class="header-container">
            <div class="logo">
                <a href="./index.html">NUTWORK</a>
            </div>
            <nav class="nav-menu">
                <ul>
                    <li><a href="./index.html">Accueil</a></li>
                    <li><a href="./articles.html">Articles</a></li>
                    <li><a href="./galerie.html">Galerie</a></li>
                    <li><a href="./contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="backoffice">
            <h1>Créer un nouvel article</h1>
            <form action="#" method="POST" class="article-form">
                <div class="form-group">
                    <label for="title">Titre de l'article :</label>
                    <input type="text" id="title" name="title" placeholder="Entrez le titre" required>
                </div>
                <div class="form-group">
                    <label for="description">Description :</label>
                    <textarea id="description" name="description" rows="5" placeholder="Entrez la description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="image">Image (URL) :</label>
                    <input type="url" id="image" name="image" placeholder="Entrez l'URL de l'image" required>
                </div>
                <div class="form-group">
                    <label for="price">Prix :</label>
                    <input type="number" id="price" name="price" step="0.01" placeholder="Entrez le prix" required>
                </div>
                <div class="form-group">
                    <label for="category">Catégorie :</label>
                    <select id="category" name="category" required>
                        <option value="artisanat">Artisanat</option>
                        <option value="bijoux">Bijoux</option>
                        <option value="decoration">Décoration</option>
                        <option value="autres">Autres</option>
                    </select>
                </div>
                <button type="submit" class="submit-button">Créer l'article</button>
            </form>
        </section>
    </main>

    <!-- Footer intégré -->
    <footer class="site-footer">
        <div>
            <h4>À propos de Nutwork</h4>
            <p><a href="./contact.html">Contactez-nous</a></p>
            <p>À propos de nous</p>
            <p>Blog</p>
            <p>FAQ</p>
        </div>
        <div>
            <h4>CGU</h4>
            <p><a href="./Mentions.html">Mentions</a></p>
            <p><a href="./cgv.html">CGV</a></p>
            <p>Développement</p>
        </div>
        <div>
            <h4>Aide & Contacts</h4>
            <p>contact@nutwork.com</p>
            <p>28 Rue Notre Dame des Champs, Paris</p>
        </div>
    </footer>
</body>
</html>
